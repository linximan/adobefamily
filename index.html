<script>
  
  const PAGE = {
    init: function() {
      this.bind();
    },
    bind: function() {
      this.showBoxWrapper();
    },
    showBoxWrapper: function() {
      let loadingWrap = document.getElementById('loadWarpper');
      let boxWrapper = document.getElementById('boxWrapper');
      setTimeout(()=>{
        loadingWrap.style.display = 'none';
        boxWrapper.style.opacity = '1';
      },2000)
    }
  }
  
  PAGE.init();
</script>
